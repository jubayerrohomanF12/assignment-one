<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number filteringt</title>
</head>
<body>

    <script>

        var numarray=[12, 34, 45, 23, 6, 78, 54, 9]
           let result= numarray.filter(function(value){
                return value>12
            })

            document.write(result)
    </script>

    
    
</body>
</html>
