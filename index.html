<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>

    <script>

        function calculatenum(){

            var marks=30
            switch(true){

                case(marks<=100 && marks>=90):
                document.write('A+');
                break;

                case(marks<=90 && marks>=80):
                document.write('A');
                break;

                case(marks<=80 && marks>=70):
                document.write('A-');
                break;

                case(marks<=70 && marks>=60):
                document.write('B');
                break;

                case(marks<=60 && marks>=50):
                document.write('c');
                break;

                case(marks<=50 && marks>=40):
                document.write('D');
                break;

                case(marks<=40 && marks>=33):
                document.write('f');
                break;

                
            }
        }

        calculatenum();
     
    </script>
    
</body>
</html>
